<div class="card container shadow text-center mb-5">
  <div class="card-header bg-primary text-light">
    <h4>ADD TODO</h4>
  </div>

  <div class="card-body">
    <form [formGroup]="addForm" (submit)="onSubmit()">
      <div class="form-group">
        <input type="text" name="todo" class="form-control mb-3" placeholder="Add Todo..." [formControlName]="'todoName'">
        <textarea class="form-control" placeholder="Add Description..." [formControlName]="'todoDescription'"></textarea>
      </div>
      <button class="btn btn-primary"> ADD </button>
    </form>
  </div>
</div>
